<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Draggable </title>
  <link rel="icon" href="d.jfif" type="icon/type">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(253, 210, 217);
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* margin: 0; */
    }
    .heading{
        margin-top: 40PX;
        margin-left: 40PX;
        font-size: 70PX;
    }
    #draggable {
      width: 150px;
      height: 150px;
      padding: 0.5em;
      background-color: purple;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: move;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #draggable:hover {
      background-color:rgb(218, 98, 218);
    }
    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#draggable").draggable();
    });
  </script>
</head>
<body>
  <h1 class="heading">DRAGGABLE:</h1>
  <div id="draggable" class="ui-widget-content">
    <p>Drag me around</p>
  </div>
</body>
</html>
